<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <div class="calc">
                <div class="row">
                    <input id="input" type="text">
                </div>
                <div class="row" id="row1">
                    <button id="clear-btn">AC</button>
                    <button id="delete-btn">DEL</button>
                    <button id="mod-btn">%</button>
                    <button id="divide-btn">/</button>
                </div>
                <div class="row" id="row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="multiply-btn">*</button>
                </div>
                <div class="row" id="row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="subtract-btn">-</button>
                </div>
                <div class="row" id="row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="plus-btn">+</button>
                </div>
                <div class="row" id="row5">
                    <button id="0" style="width: 165px;">0</button>
                    <button>.</button>
                    <button id="equal-btn">=</button>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="calculator.js"></script>
</html>
